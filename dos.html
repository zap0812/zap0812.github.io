<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>DOS Attacker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dos-attacker.js"></script>
    <style>
      .txt{
          display: inline-block;
          width: 100%;
          padding: 0.5em;
          border: 1px solid #999;
          box-sizing: border-box;
          background: #f2f2f2;
          margin: 0.5em 0;
          height: 50px;
          border-radius: 30px;
          font-size: 20px;
      }
      </style>
  </head>
  <body>
    <h1>DOS Attacker [Version 1.0]</h1>
    <div style="text-align: center;width: 700px; margin:0 auto;">
    <p>Zap All rights reserved</p>
    <p>攻撃対象を入力してください</p>
    <input type="text" id="target" placeholder="https://example.com" class="txt" />
    <button onclick="attack()">攻撃開始</button>
    <p id="count">0回目のアクセス</p>
    </div>
  </body>
</html>
